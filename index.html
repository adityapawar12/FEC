<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="card__container">
    <article class="card">
      <div class="card__header">
        <figure class="card__figure-header">
          <img src="./images/illustration-hero.svg" alt="music image" class="card__image-dance">
        </figure>
      </div>
      <div class="card__body">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__content">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="card__box">
          <figure class="card__figure-box" style="margin: 1rem">
            <img src="./images/icon-music.svg" alt="music" class="card__image-music">
          </figure>
          <div class="card__box-names">
            <h3 style="margin: 0;">Annual Plan</h3>
            <p style="padding: 0.4rem 0" class="card__content">$59.99/year</p>
          </div>
          <div class="card__box-link">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <!-- <footer class="card__footer"> -->
      <!--   <div class="card__actions"> -->

      <!--       Button -->
      <!--     </button> -->
      <!--   </div> -->
      <!-- </footer> -->
    </article>
  </div>
